<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <title>Styleguide Varde Middelalderfestival</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/css.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>

    <body>
        <section class="margin-t-30">
        <h1>Overskrift</h1>
        <div>
            <div class="flex-between margin-t-10">
                <div>
                    <h2>HTML</h2>
                    <textarea class="margin-t-10" name="html" cols="68" rows="20">
<div class="flex space">
    <div class="column"></div>
    <div class="column"></div>
</div>
                    </textarea>
                </div>

                <div>
                    <h2>CSS</h2>
                    <textarea class="margin-t-10" name="css" cols="68" rows="20">
.column{
    width: 49%;
}
                    </textarea>
                </div>
            </div>
        </div>
        <div class="margin-t-20">
            <h2>Kodeforklaring</h2>
            <p class="margin-t-10">
                Skal der laves en to inddeling af en given side. Lav da to div elementer og giv dem class'en column. Disse omsluttes af et endnu et div element, med classen flex samt space.
            </p>
        </div>
        <div class="margin-t-20">
            <h2>Billedeksempler</h2>
            <img class="margin-t-10" src="img/column.jpg">
        </div>
        <h4 class="margin-tb-20"><a href="index.html">Tilbage</a></h4>
        <section>
    </body>
</html>
