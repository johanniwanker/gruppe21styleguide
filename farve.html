<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <title>Styleguide Varde Middelalderfestival</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/css.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>

    <body>
        <section class="margin-t-30">
        <h1>Farver</h1>
        <div>
            <div class="flex-between margin-t-10">
                <div>
                    <h2>HTML</h2>
                    <textarea class="margin-t-10" name="html" cols="68" rows="20">
Brug en class i dit html tag for at tilgå den farve du ønsker. Class'en finder du over i CSS'en.
                    </textarea>
                </div>

                <div>
                    <h2>CSS</h2>
                    <textarea class="margin-t-10" name="css" cols="68" rows="20">
/* Baggrunde */
.bg-blue{
    background-color: #243776;
}
.bg-gold{
    background-color: #cd9508;
}
.bg-white{
    background-color: #e0ecf7;
}

/* Skrift farve */
.font-blue{
    color: #243776;
}
.font-gold{
    color: #cd9508;
}
.font-white{
    color: #e0ecf7;
}
                    </textarea>
                </div>
            </div>
        </div>
        <div class="margin-t-20">
            <h2>Kodeforklaring</h2>
            <p class="margin-t-10">
                Når du ønsker en given farve, om det er som baggrund eller som skrift farve, så brug da en af de allerede eksistrende classes.
            </p>
        </div>
        <div class="margin-t-20">
            <h2>Billedeksempler</h2>
            <img class="margin-t-10" src="img/farve.jpg">
        </div>
        <h4 class="margin-tb-20"><a href="index.html">Tilbage</a></h4>
        <section>
    </body>
</html>
