<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <title>Styleguide Varde Middelalderfestival</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/css.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>

    <body>
        <section class="margin-t-30">
        <h1>Formular</h1>
        <div>
            <div class="flex-between margin-t-10">
                <div>
                    <h2>HTML</h2>
                    <textarea class="margin-t-10" name="html" cols="68" rows="20">
<form>
  <input class="fnavn" type="text" name="fname" placeholder="Navn">
  <input class="email" type="email" name="mail" placeholder="E-mail">
  <textarea  placeholder="Hvad kan vi hjælpe med?" class="kommentarer" name="kommentar">&lt;/textarea&gt;
</form>
<button class="send" type="button">Send</button>
                    </textarea>
                </div>

                <div>
                    <h2>CSS</h2>
                    <textarea class="margin-t-10" name="css" cols="68" rows="20">
.fnavn {
  width: 100%;
  height: 25px;
  border-radius: 4px;
  font-size: 16px;
  font-family: Roboto;
}
                    </textarea>
                </div>
            </div>
        </div>
        <div class="margin-t-20">
            <h2>Kodeforklaring</h2>
            <p class="margin-t-10">
                Ønskes der flere inputs, er det bare at tilføje endnu et input tag.
            </p>
        </div>
        <div class="margin-t-20">
            <h2>Billedeksempler</h2>
            <img class="margin-t-10" src="img/form.jpg">
        </div>
        <h4 class="margin-tb-20"><a href="index.html">Tilbage</a></h4>
        <section>
    </body>
</html>
