<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <title>Styleguide Varde Middelalderfestival</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/css.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>

    <body>
        <section class="margin-t-30">
        <h1>Klistermærke</h1>
        <div>
            <div class="flex-between margin-t-10">
                <div>
                    <h2>HTML</h2>
                    <textarea class="margin-t-10" name="html" cols="68" rows="20">
<a href="" class="klistermaerke">
</a>
                    </textarea>
                </div>

                <div>
                    <h2>CSS</h2>
                    <textarea class="margin-t-10" name="css" cols="68" rows="20">
.klistermaerke {
  width: 22%;
  height:0;
  padding-bottom: 22%;
  border-radius: 50%;
  background: #010736;
  position: relative;
}
                    </textarea>
                </div>
            </div>
        </div>
        <div class="margin-t-20">
            <h2>Kodeforklaring</h2>
            <p class="margin-t-10">
                Klistermærket ses på forsiden. Brug class'en "klistermaerke" på anchoret til siden den skal føre hen til, og det vil ligne de andre. Skriften i klistermærket skrives i mellem de to anchors.
            </p>
        </div>
        <div class="margin-t-20">
            <h2>Billedeksempler</h2>
            <img class="margin-t-10" src="img/stick.png">
        </div>
        <h4 class="margin-tb-20"><a href="index.html">Tilbage</a></h4>
        <section>
    </body>
